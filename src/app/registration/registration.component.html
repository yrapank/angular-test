<div class="col-xs-10">
    <form>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" name="email" [(ngModel)]="user.email" #userEmail="ngModel" required pattern="[a-zA-Z_.]+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}" />
            <div [hidden]="userEmail.valid || userEmail.untouched" class="alert alert-danger">Некорректный email</div>
        </div>
        <div class="form-group">
            <label>Pass</label>
            <input type="password" class="form-control" name="pass" [(ngModel)]="user.pass" #userPass="ngModel" required />
        </div>
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" name="name" [(ngModel)]="user.name" #userName="ngModel" required />

        </div>
        <div class="form-group">
            <label>Avatar</label>
            <input class="form-control" name="Avatar" [(ngModel)]="user.avatar" #userAvatar="ngModel" />

        </div>
        <div class="form-group">
            <button class="btn btn-default" (click)="UserReg(userEmail, userPass, userName, userAvatar)">зарегистрироваться</button>
        </div>
    </form>
</div>
